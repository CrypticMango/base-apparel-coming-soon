<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <img src="/images/logo.svg" alt="base-apparel" aria-label="logo" class="top-logo">

    <div class="page-container">
      <div><img src="/images/hero-mobile.jpg" alt="woman" aria-label="woman-in-pink" class="mobile-pic"> <img src="/images/hero-desktop.jpg" alt="woman-in-pink-lg" class="desktop-pic"></div>
      <div class="content-container">
        <h1><span class="thin-n-red">We're</span> coming soon</h1>
        <p class="blurb">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form-container">
          <form action="#">
            <input type="email" placeholder="Email Address" class="email-field">
            <input type="image" src="/images/icon-arrow.svg" alt="submit" class="submit-button">
           </form>
        </div>
        <div id="validation-message">Please provide a valid email.</div>
      </div>

    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango" target="_blank">Lisa</a>
    </p>

    <a href="https://github.com/CrypticMango" target="_blank"><i class="fa-brands fa-github"></i></a>

  </footer>

  <script src="app.js"></script>
</body>
</html>
